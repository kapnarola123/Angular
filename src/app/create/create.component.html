<style>
    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=submit]:hover {
        background-color: #45a049;
    }
    
    .form-div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    
    .form-div p {
        padding: 15px;
        background-color: #c9aa5f;
        color: #fff;
    }
</style>
<div style="width:500px;margin-left: 250px;">
    <h3>
        * Manage Users
    </h3>
    <p>
        Please all insered users
        <a routerLink="/read" class="logout">View users</a></p>
    <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="firstname" required> Error {{ myform.controls.firstName.dirty }}
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="lastname">
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        <input type="submit" value="Submit" (click)="create_user()">
    </form>
</div>
