<h3>
    Using CSS to style an HTML Form</h3>

<div>
    <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="goaltext">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="country">Country</label>
        <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
        <input type="submit" value="Submit" (click)="additem()">
    </form>
</div>
<div [@goals]="goals.legnth">
    item List count({{itemcount}})
    <p *ngFor="let goal of goals; let i = index" (click)="removeitem(i)">
        {{ goal }}
    </p>
</div>
